{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/log_in.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <div class="body">
<div class="up_bar">
    <span><i class="fa-solid fa-less-than" style="color: #ffffff;"></i> </span> 
    <span>Sign in</span>
</div>
<div class="icons">
    <p>Log in with one of the following options. </p>
    <div class="icon"> 
         <div class="googal"><i class="fa-brands fa-google" style="color: #ffffff;"></i></div>

    <div class="iphone"><i class="fa-brands fa-apple" style="color: #ffffff;"></i></div></div>
  
    
</div>

<div class="inputs">
    <form  method="POST">
        {%csrf_token%}
        
        <label for="text">name</label>
       {{form.username}}

<label for="email">Email</label>
{{form.email}}

<label for="password">password</label>
<div class="input-group">
    {{ form.password }}
    <div class="input-group-append">
        <label for="password"  class="eye_icon"><span><button type="button" class="btn btn-outline-secondary show-password-btn"  style="background-color:transparent;  border: none; outline: none;"> 
       <i class="fa-solid fa-eye" style="color: #ffffff ;" ></i></button></span> </label>
    </div>
</div>
  
<input type="submit" value="Creat account">
</form>
</div>

<div class="sign_up">
    <p>Already have an account? <a href="{%url 'login'%}"> Log in</a></p>
</div>



    </div>


<script src="{%static 'js/log_in.js' %}"></script>
<script>
    var passwordInput = document.getElementById('id_password');
    var showPasswordButton = document.querySelector('.show-password-btn');
    showPasswordButton.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            showPasswordButton.innerHTML = '<i class="fa-solid fa-eye-slash" style="color: #ffffff;"></i>';
        } else {
            passwordInput.type = 'password';
            showPasswordButton.innerHTML = '<i class="fa-solid fa-eye" style="color: #ffffff;"></i>';
        }
    });
</script>
</body>
</html>
