{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/log_in.css'%}">
    <meta charset="UTF-8">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <div class="body">
<div class="up_bar">
    <span><i class="fa-solid fa-less-than" style="color: #ffffff;"></i> </span> 
    <span>Log in</span>
</div>
<div class="icons">
    <p>Log in with one of the following options. </p>
    <div class="icon"> 
         <div class="googal"><i class="fa-brands fa-google" style="color: #ffffff;"></i></div>

    <div class="iphone"><i class="fa-brands fa-apple" style="color: #ffffff;"></i></div></div>
  
    
</div>

<div class="inputs">
    <form  method="post">
        {%csrf_token%}
        

<label for="email">Email</label>
{{form.email}}

<label for="password">password</label>
{{form.password}}
<label for="password" class="eye_icon"><span><i class="fa-solid fa-eye" style="color: #ffffff;"></i></span></label>

  
<input type="submit" value="Log in">
</form>
</div>

<div class="sign_up">
    <p>Don't have an account? <a href="{% url 'signUp' %}"> Sign up</a></p>
</div>

    </div>


<script src="{% static 'js/log_in.js' %}"></script>
</body>
</html>
